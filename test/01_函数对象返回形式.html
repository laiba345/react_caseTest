<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数对象返回形式</title>
</head>
<body>
    <script>
        // 1、直接将传入的参数返回
        // const a = b => b
        // 2、返回一个对象
        const a = b => ({ data:b })
        console.log(a(9))
    </script>
</body>
</html>
